version: '3.8'

x-mysql-config: &mysql-config  
  MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
  MYSQL_DATABASE: ${MYSQL_DATABASE} # DB Fonte (OLTP)
  MYSQL_USER: ${MYSQL_USER}
  MYSQL_PASSWORD: ${MYSQL_PASSWORD}


services:

  mysql_db:
    image: mysql:8.0
    container_name: northwind_db
    environment:
      <<: *mysql-config 
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql # Persistência dos dados
      - ./sources/init/00-init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
      - ./sources/northwind/01-create_tables.sql:/docker-entrypoint-initdb.d/01-create_tables.sql:ro
      - ./sources/northwind/02-populate.sql:/docker-entrypoint-initdb.d/02-populate.sql:ro
      - ./sources/northwind/03-procedures.sql:/docker-entrypoint-initdb.d/03-procedures.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s


  # Serviço 2: Container DBT (Transformação de dados)
  dbt:
    build:
      context: . 
      dockerfile: infra/dbt/Dockerfile
    container_name: northwind_dbt
    command: bash -c "dbt debug --target dev && tail -f /dev/null"
    volumes:      
      - ./dbt_project:/usr/app
    environment:      
      DBT_PROFILES_DIR: /usr/app
      <<: *mysql-config      
    depends_on:
      mysql_db:
        condition: service_healthy

  metabase:
    image: metabase/metabase:latest
    container_name: northwind_metabase
    ports:
      - "3000:3000"
    environment:
      # Configurações opcionais
      JAVA_TIMEZONE: America/Sao_Paulo
    volumes:
      - metabase_data:/metabase-data
    depends_on:
      mysql_db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s         

volumes:
  mysql_data:
  metabase_data: